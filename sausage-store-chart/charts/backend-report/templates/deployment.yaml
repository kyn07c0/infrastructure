---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Chart.Name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Chart.Name }}
    app.kubernetes.io/name: sausage-{{ .Chart.Name }}
    app.kubernetes.io/instance: "{{ .Release.Name }}"
    app.kubernetes.io/version: "{{ .Chart.AppVersion}}"
    helm.sh/chart: "{{ .Chart.Name}}-{{ .Chart.Version}}"
    app.kubernetes.io/component: backend-report
    app.kubernetes.io/part-of: sausage-store
    env: "{{ .Values.global.environment }}"
spec:
  replicas: {{ .Values.replicas }}
  revisionHistoryLimit: {{ .Values.global.revisionHistoryLimit }}
  strategy:
    type: {{ .Values.strategy.type }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        resources:
          requests:
            cpu: {{ .Values.image.requests.cpu }}
            memory: {{ .Values.image.requests.memory }}
          limits:
            cpu: {{ .Values.image.limits.cpu }}
            memory: {{ .Values.image.limits.memory }}
        ports:
        - name: {{ .Chart.Name }}
          containerPort: {{ .Values.containerPort }}
        env:
        - name: DB
          valueFrom:
            secretKeyRef:
              name: mongodb
              key: db
      imagePullSecrets:
      - name: docker-config-secret        

