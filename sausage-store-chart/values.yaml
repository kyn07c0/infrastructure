global:
  revisionHistoryLimit: 15
  proxyPassHost: backend
  proxyPassPort: 8090

backend:
  replicas: 3
  strategy:
    type: RollingUpdate
  image:
    repository: gitlab.praktikum-services.ru:5050/std-017-006/sausage-store/sausage-backend
    imagePullPolicy: Always
    tag: latest
  rollingUpdate:
    maxUnavailable: 2
    maxSurge: 20%
  containerPort: 8090
  livenessProbe:
    initialDelaySeconds: 15
    periodSeconds: 30
    timeoutSeconds: 2
    failureThreshold: 6
  updatePolicy:
    updateMode: "Initial"  
  resourcePolicy:
    containerName: "*"
    minAllowed:
      cpu: 0m
      memory: 0Mi
    maxAllowed:
      cpu: 1
      memory: 500Mi

backend-report:
  strategy:
    type: Recreate
  image:
    repository: gitlab.praktikum-services.ru:5050/std-017-006/sausage-store/sausage-backend-report
    imagePullPolicy: Always
    tag: latest
    requests:
      cpu: "100m"
      memory: "64Mi"
    limits:
      cpu: "200m"
      memory: "128Mi"
  containerPort: 8080
  autoscaling:
    minReplicas: 1
    maxReplicas: 5
    averageUtilization: 75

frontend:
  replicas: 3
  strategy:
    type: Recreate
  image:
    repository: gitlab.praktikum-services.ru:5050/std-017-006/sausage-nginx/sausage-nginx
    imagePullPolicy: Always
    tag: latest
    requests:
      memory: "64Mi"
      cpu: "100m"
    limits:
      memory: "128Mi"
      cpu: "200m"
  containerPort: 8080
